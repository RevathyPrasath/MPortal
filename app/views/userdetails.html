<div layout="column" ng-cloak class="md-inline-form">
  <md-content layout-padding>
    <div class="container" style="width:70%; margin: 0 auto; background: #fff;">
      <h4>USER</h4>
      <form name="userForm">
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Last Name</label>
            <input ng-model="user.lastName">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>First Name</label>
            <input ng-model="user.firstName">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>User Name</label>
            <input ng-model="user.firstName">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Email</label>
            <input ng-model="user.email">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Password</label>
            <input ng-model="user.password">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Confirm Password</label>
            <input ng-model="user.email">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>phone</label>
            <input ng-model="user.password">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Role</label>
            <input ng-model="user.email">
          </md-input-container>
        </div>
        <md-input-container class="md-block">
          <label>Notes</label>
          <textarea ng-model="user.biography" rows="4"></textarea>
        </md-input-container>
        <div flex layout='row' layout-padding layout-align="start center" style="    height: 30px;">
          <div>
            Status
          </div>
          <md-radio-group ng-model="data.group1">
            <md-radio-button value="Apple">Active</md-radio-button>
            <md-radio-button value="Banana"> In active </md-radio-button>
          </md-radio-group>
        </div>
    </div>
    </form>
</div>
</md-content>
</div>
