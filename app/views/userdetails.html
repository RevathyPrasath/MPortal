<div layout="column" ng-cloak class="md-inline-form">
  <md-content layout-padding>
    <div class="container" style="width:70%; margin: 0 auto; background: #fff;">
      <h4>USER</h4>
      <br>
      <form name="userForm">
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Last Name</label>
            <input ng-model="user.userDetailsObj.lastName">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>First Name</label>
            <input ng-model="user.userDetailsObj.firstName">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>User Name</label>
            <input ng-model="user.userDetailsObj.userName">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Email</label>
            <input ng-model="user.userDetailsObj.email">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Password</label>
            <input type="password" ng-model="user.userDetailsObj.password">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Confirm Password</label>
            <input type="password" ng-model="user.userDetailsObj.password">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>phone</label>
            <input ng-model="user.userDetailsObj.phone">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Role</label>
            <input ng-model="user.userDetailsObj.role">
          </md-input-container>
        </div>
        <md-input-container class="md-block">
          <label>Notes</label>
          <textarea ng-model="user.userDetailsObj.notes" rows="3"></textarea>
        </md-input-container>
        <div flex layout='row' layout-padding layout-align="start center" style="    height: 30px;">
          <div>Status</div>
          <md-radio-group ng-model="user.userDetailsObj.status">
            <md-radio-button ng-value="true">Active</md-radio-button>
            <md-radio-button ng-value="false"> In active </md-radio-button>
          </md-radio-group>
        </div>
      </form>
      <hr/>
      <div>
        <h4>ATTACHMENTS/REMAINDERS</h4>
        <table>
          <tr>
            <td>Id</td>
            <td>Date Created</td>
            <td>Description</td>
            <td>Action</td>
          </tr>
          <tr ng-repeat="doc in user.userDetailsObj.documents">
            <td ng-bind="doc.documentId"></td>
            <td ng-bind="doc.createdOn | date : format : timezone"></td>
            <td ng-bind="doc.description"></td>
            <td><a href="">View</a></td>
          </tr>
        </table>
      </div>
      <hr/>
      <div class="text-right">
        <md-button class="md-raised md-primary">Edit</md-button>
        <md-button class="md-raised">Cancel</md-button>
      </div>
    </div>
  </md-content>
</div>
