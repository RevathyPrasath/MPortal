<div layout="column" ng-cloak class="md-inline-form user-detail-view">
  <md-content layout-padding>
    <div class="container" style="width:70%; margin: 0 auto; background: #fff;">
      <h5 style="color: #4CAF50;">PERSONAL</h5>
      <br>
      <form name="userForm">
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Last Name</label>
            <input ng-model="personalMore.personalDetailsObj.lastName" ng-readonly="personalMore.viewmode" ng-required="true">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>First Name</label>
            <input ng-model="personalMore.personalDetailsObj.firstName" ng-readonly="personalMore.viewmode" ng-required="true">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Middle Name</label>
            <input ng-model="personalMore.personalDetailsObj.middleName" ng-readonly="personalMore.viewmode">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Birthdate</label>
            <input ng-model="personalMore.personalDetailsObj.dateOfBirth" ng-readonly="personalMore.viewmode">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Social Security#</label>
            <input ng-model="personalMore.personalDetailsObj.socialSecurity" ng-readonly="personalMore.viewmode">
          </md-input-container>
          <div flex layout='row' layout-padding layout-align="start center" style="height: 30px;">
            <div>Gender</div>
            <md-radio-group ng-disabled="true" ng-model="personalMore.personalDetailsObj.gender" ng-readonly="personalMore.viewmode">
              <md-radio-button value="MALE">Male</md-radio-button>
              <md-radio-button value="FEMALE">Female</md-radio-button>
            </md-radio-group>
          </div>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Street Address</label>
            <input ng-model="personalMore.personalDetailsObj.addressId.street" ng-readonly="personalMore.viewmode">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>City</label>
            <input ng-model="personalMore.personalDetailsObj.addressId.city" ng-readonly="personalMore.viewmode">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <!-- <md-input-container class="md-block" flex-gt-sm>
            <label>State</label>
            <input ng-model="personalMore.personalDetailsObj.addressId.state" ng-readonly="personalMore.viewmode">
          </md-input-container> -->
          <md-input-container class="md-block" flex-gt-sm>
            <label>State</label>
            <md-select ng-model="personalMore.personalDetailsObj.addressId.state" ng-disabled="personalMore.viewmode">
              <md-option ng-repeat="state in personalMore.states" ng-value="state.stateCode">
                {{state.stateName}}
              </md-option>
            </md-select>
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>ZIP</label>
            <input ng-model="personalMore.personalDetailsObj.addressId.zip" ng-readonly="personalMore.viewmode">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Country</label>
            <input ng-model="personalMore.personalDetailsObj.addressId.country" ng-readonly="personalMore.viewmode">
          </md-input-container>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Phone</label>
            <input ng-model="personalMore.personalDetailsObj.addressId.phone" ng-readonly="personalMore.viewmode">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Personal Email</label>
            <input ng-model="personalMore.personalDetailsObj.addressId.email" ng-readonly="personalMore.viewmode">
          </md-input-container>
        </div>
        <h5 style="color: #4CAF50;">EMPLOYEE</h5>
        <br>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Job Title</label>
            <input ng-model="personalMore.personalDetailsObj.employeeId.jobTitle" ng-readonly="personalMore.viewmode">
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Location</label>
            <md-select ng-model="personalMore.personalDetailsObj.employeeId.location" ng-readonly="personalMore.viewmode">
              <md-option ng-repeat="location in personalMore.locations" ng-value="location.locationName">
                {{location.locationName}}
              </md-option>
            </md-select>
          </md-input-container>
          <div flex layout='row' layout-padding layout-align="start center" style="height: 30px;">
            <div>Status</div>
            <md-radio-group ng-disabled="true" ng-model="personalMore.personalDetailsObj.employeeId.status" ng-readonly="personalMore.viewmode">
              <md-radio-button ng-value="true">Active</md-radio-button>
              <md-radio-button ng-value="false">Inactive</md-radio-button>
            </md-radio-group>
          </div>
        </div>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>Supervisor</label>
            <input ng-model="personalMore.personalDetailsObj.employeeId.superVisor" ng-readonly="personalMore.viewmode">
          </md-input-container>
          <div flex layout="row" layout-padding layout-align="start center" style="height: 30px;">
            <md-checkbox ng-disabled="true" class="md-block" flex-gt-sm ng-model="personalMore.personalDetailsObj.employeeId.isSupervisor" aria-label="Supervisor">Supervisor
            </md-checkbox>
            <md-checkbox ng-disabled="true" class="md-block" flex-gt-sm ng-model="personalMore.personalDetailsObj.employeeId.isProvider" aria-label="Provider">Provider
            </md-checkbox>
          </div>
        </div>
      </form>
      <div>
        <h5 style="border-bottom: 1px solid #ccc; color: #4CAF50;">ATTACHMENTS/REMAINDERS</h5>
        <br>
        <!-- Need to build a form -->
        <form name="userForm" class="attachment-form" ng-show="personalMore.attachmentCreateViewmode">
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Short Description</label>
              <input ng-model="personalMore.personalDetailsObj.entityname" ng-required="true">
            </md-input-container>
          </div>
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Notes</label>
              <textarea ng-model="personalMore.personalDetailsObj.entityname" rows="3" md-select-on-focus></textarea>
            </md-input-container>
          </div>
          <br>
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Expiry / Due Date</label>
              <md-datepicker ng-model="personalMore.personalDetailsObj.myDate" md-placeholder="Enter date"></md-datepicker>
            </md-input-container>
            <div flex layout='row' layout-padding layout-align="start center" style="height: 30px;">
              <div>Track Expiry / Due Date</div>
              <md-radio-group ng-model="personalMore.personalDetailsObj.status" ng-readonly="personalMore.personalDetailsObj.viewmode">
                <md-radio-button ng-value="true">Yes</md-radio-button>
                <md-radio-button ng-value="false">No</md-radio-button>
              </md-radio-group>
            </div>
          </div>
          <div layout-gt-sm="row">
            <input type="file" ngf-select="onFileSelect($files)" multiple>
          </div>
          <div class="text-right">
            <md-button class="md-raised md-primary" ng-click="personalMore.createAttachment()">Save</md-button>
            <md-button class="md-raised" ng-click="personalMore.hideAttachmentCreate()">Cancel</md-button>
          </div>
        </form>
        <p ng-show="!personalMore.viewmode">
          <md-button class="md-raised md-cornered" ng-click="personalMore.addNewDocument()">Add New</md-button>
        </p>
        <table class="table">
          <tr>
            <td>Id</td>
            <td>Date Created</td>
            <td>Description</td>
            <td>Action</td>
          </tr>
          <tr ng-repeat="doc in personalMore.personalDetailsObj.document">
            <td ng-bind="doc.documentId"></td>
            <td ng-bind="doc.createdOn | date : format : timezone"></td>
            <td ng-bind="doc.description"></td>
            <td><a href="">View</a></td>
          </tr>
        </table>
      </div>
      <hr/>
      <div class="text-right">
        <md-button class="md-raised md-primary" ng-click="personalMore.editBtnClick()" ng-show="!personalMore.viewmode">Save</md-button>
        <md-button ng-show="personalMore.viewmode" class="md-raised md-primary" ng-click="personalMore.editBtnClick()">Edit</md-button>
        <md-button class="md-raised" ng-click="personalMore.cancelBtnclick()">Cancel</md-button>
      </div>
    </div>
  </md-content>
</div>
