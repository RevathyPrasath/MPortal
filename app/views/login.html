<div class="alert alert-danger" ng-if="login.errorMsg">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>OOPS! </strong> <span ng-bind="login.errorMsg"></span>
</div>

<section class="login-form col-xs-12">
	<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">                    
		<div class="panel panel-info" style="border:1px solid #e65100">
			<div class="panel-heading" style="color: #fff;background-color: #e65100;border-color: #e65100; opacity: 0.8;">
				<div class="panel-title">Sign In</div>
			</div>     
			<div style="padding-top:30px" class="panel-body" >
				<form id="loginform" class="form-horizontal" role="form" ng-submit="login.login()">          
					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input type="text" class="form-control" name="username" placeholder="username" ng-model="login.username" required >
					</div>      
					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input  type="password" ng-model="login.password" class="form-control" name="password" placeholder="password" required>
					</div>
					<div style="margin-top:10px" class="form-group">
						<!-- Button -->
						<div class="col-sm-12 controls">
							<button id="btn-login" type="submit" class="btn btn-block btn-login">Login</button>
						</div>
					</div>
				</form>     
			</div>                     
		</div>  
	</div>
</section>
